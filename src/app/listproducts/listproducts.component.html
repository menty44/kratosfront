
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <h1>Store</h1>

      <div class="row">

        <div class="col-md-3" *ngFor="let product of listItems" (click)="pushCart(product.name, product.price)">
          <div class="card ">
            <div class="card-body" style="text-align: center">
              <h1 >{{product.name}}</h1>
              <hr>
              <br>
              <h6 style="color: darkturquoise">${{product.price}}</h6>
            </div>
          </div>
        </div>


      </div>
      <!--/ Stats -->

    </div>
  </div>
</div>
