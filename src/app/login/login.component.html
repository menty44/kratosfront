  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
       style="background:url(../assets/assetsbk/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box row">
      <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(../assets/assetsbk/lg.jpg);">
      </div>
      <div class="col-lg-5 col-md-7 bg-white">
        <div class="p-3">
          <div class="text-center">
            <img src="../assets/logo.jpeg" class="img-fluid" alt="kratos gym">
          </div>
          <h2 class="mt-3 text-center">Sign In</h2>
          <p class="text-center">Enter your email address and password to access admin panel.</p>
          <form class="mt-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="text-dark" for="uname">Username</label>
                  <input #u1 class="form-control" id="uname" type="text"
                         placeholder="enter your username">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="text-dark" for="pwd">Password</label>
                  <input #p2 class="form-control" id="pwd" type="password"
                         placeholder="enter your password">
                </div>
              </div>
              <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-block btn-dark" (click)="check(u1.value, p2.value)">Sign In</button>
              </div>
              <div class="col-lg-12 text-center mt-5">
                Don't have an account? <a href="#" class="text-danger">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
</div>
