
<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <!-- Stats -->
      <div class="row">
        <h1>Promotions</h1>
        <div class="card col-md-12">
          <div class="card-body">
            <table id="example" class="table table-striped table-bordered " style="width:100%">
              <thead>
              <tr style="color: darkturquoise">
                <th>Name</th>
                <th>Payment Method</th>
                <th>Expiry</th>
                <th>Quantity</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let i of listItems">
                <td>{{i.name}}</td>
                <td>{{i.payment}}</td>
                <td>{{i.expirationdays}}</td>
                <td>{{i.quantity}}</td>
              </tr>

              </tbody>
              <tfoot>
              <tr style="color: darkturquoise">
                <th>Name</th>
                <th>Payment Method</th>
                <th>Expiry</th>
                <th>Quantity</th>
              </tr>
              </tfoot>
            </table>
            <p></p>
            <br>

            <button class="btn btn-primary" (click)="navigate()" style="float: right">Create New Promotions</button>

          </div>
        </div>


      </div>
      <!--/ Stats -->

    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>
